<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morwse</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: 'Courier New', monospace;
        margin: 0;
        padding: 1rem;
        min-height: 100vh;
      }

      pre {
        text-align: center;
        margin: 0;
        color: #00ff00;
      }

      .mode-display {
        position: fixed;
        top: 1rem;
        right: 1rem;
      }

       .center-circle {
         position: fixed;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         width: 100px;
         height: 100px;
         background-color: #006600;
         border-radius: 50%;
         z-index: 1000;
         display: none;
       }
       
       .morse-canvas {
         position: fixed;
         top: 50%;
         left: 0;
         width: 100%;
         height: 4px;
         transform: translateY(-50%);
         z-index: 1000;
         pointer-events: none;
       }
    </style>
</head>
<body>
    <code><pre>[ SPACE ] beep | [ ESC ] clear</pre></code>
    <div class="center-circle" id="centerCircle"></div>
    <canvas class="morse-canvas" id="morseCanvas"></canvas>

    <script>
       // No mode logic needed - all effects are always active
       
       // WebSocket connection
       let websocket = null
       let websocketConnected = false
       
       // Initialize WebSocket connection
       function initWebSocket() {
         try {
           websocket = new WebSocket('ws://localhost:8000/ws')
           
           websocket.onopen = function(event) {
             websocketConnected = true
             console.log('WebSocket connected')
           }
           
           websocket.onclose = function(event) {
             websocketConnected = false
             console.log('WebSocket disconnected')
           }
           
           websocket.onerror = function(error) {
             websocketConnected = false
             console.log('WebSocket error:', error)
           }
           
           websocket.onmessage = function(event) {
             console.log('WebSocket message received:', event.data, 'Type:', typeof event.data, 'Instanceof ArrayBuffer:', event.data instanceof ArrayBuffer, 'Instanceof Blob:', event.data instanceof Blob)
             // Handle incoming messages from other users
             if (event.data instanceof ArrayBuffer) {
               const data = new Uint8Array(event.data)
               const value = data[0]
               console.log('Parsed remote user value (ArrayBuffer):', value)
               
               if (value === 1) {
                 console.log('Handling remote space press')
                 handleRemoteSpacePress()
               } else if (value === 0) {
                 console.log('Handling remote space release')
                 handleRemoteSpaceRelease()
               }
             } else if (event.data instanceof Blob) {
               // Handle Blob data by converting to ArrayBuffer
               const reader = new FileReader()
               reader.onload = function() {
                 const data = new Uint8Array(reader.result)
                 const value = data[0]
                 console.log('Parsed remote user value (Blob):', value)
                 
                 if (value === 1) {
                   console.log('Handling remote space press')
                   handleRemoteSpacePress()
                 } else if (value === 0) {
                   console.log('Handling remote space release')
                   handleRemoteSpaceRelease()
                 }
               }
               reader.readAsArrayBuffer(event.data)
             } else {
               console.log('Received unsupported data type:', event.data)
             }
           }
         } catch (error) {
           console.log('Failed to create WebSocket connection:', error)
         }
       }
       
       // Send WebSocket message as binary boolean
       function sendWebSocketMessage(value) {
         console.log('Attempting to send WebSocket message:', value, 'Connected:', websocketConnected, 'ReadyState:', websocket?.readyState)
         if (websocketConnected && websocket && websocket.readyState === WebSocket.OPEN) {
           const buffer = new Uint8Array([value])
           websocket.send(buffer)
           console.log('WebSocket message sent successfully:', value)
         } else {
           console.log('WebSocket not ready to send. Connected:', websocketConnected, 'ReadyState:', websocket?.readyState)
         }
       }
       
       // Web Audio API setup
       let audioContext = null
       let oscillator = null
       let gainNode = null
       
       // Morse code visualizer setup (canvas-based)
       let morseCanvas = null
       let morseCtx = null
       let morseSegments = [] // Array of {x, width, isActive}
       let morseAnimationId = null
       let isDrawingLine = false
       
       // Initialize WebSocket on page load
       document.addEventListener('DOMContentLoaded', function() {
         initWebSocket()
       })
       
       // Initialize audio context (will be created on first user interaction)
       function initAudioContext() {
         if (!audioContext) {
           audioContext = new (window.AudioContext || window.webkitAudioContext)()
           gainNode = audioContext.createGain()
           gainNode.connect(audioContext.destination)
         }
       }
       
       // Initialize morse canvas
       function initMorseCanvas() {
         if (!morseCanvas) {
           morseCanvas = document.getElementById('morseCanvas')
           morseCtx = morseCanvas.getContext('2d')
           
           // Set canvas size to match screen
           morseCanvas.width = window.innerWidth
           morseCanvas.height = 4
           
           // Set drawing style
           morseCtx.fillStyle = '#00ff00'
         }
       }
       
       // Morse code visualizer animation (canvas-based)
       function animateMorseCanvas() {
         // Clear canvas
         morseCtx.clearRect(0, 0, morseCanvas.width, morseCanvas.height)
         
         // Move all segments left and draw them
         for (let i = morseSegments.length - 1; i >= 0; i--) {
           const segment = morseSegments[i]
           segment.x -= 2 // Move 2px left per frame
           
           // Remove segments that are completely off screen
           if (segment.x + segment.width < 0) {
             morseSegments.splice(i, 1)
             continue
           }
           
           // Set color based on whether it's a remote segment
           if (segment.isRemote) {
             morseCtx.fillStyle = '#ff6600' // Orange for remote users
           } else {
             morseCtx.fillStyle = '#00ff00' // Green for local user
           }
           
           // Draw the segment
           morseCtx.fillRect(segment.x, 1, segment.width, 2)
         }
         
         // If we're currently drawing a line, extend it
         if (isDrawingLine) {
           const currentSegment = morseSegments[morseSegments.length - 1]
           if (currentSegment) {
             currentSegment.width += 1
             // Don't let it go off the right edge
             if (currentSegment.x + currentSegment.width > window.innerWidth) {
               currentSegment.width = window.innerWidth - currentSegment.x
             }
           }
         }
         
         // Continue animation if there are segments or if we're drawing
         if (morseSegments.length > 0 || isDrawingLine) {
           morseAnimationId = requestAnimationFrame(animateMorseCanvas)
         }
       }
       
       // Start morse animation
       function startMorseAnimation() {
         initMorseCanvas()
         if (!morseAnimationId) {
           morseAnimationId = requestAnimationFrame(animateMorseCanvas)
         }
       }
       
       // Reusable functions for mode behaviors
       function startBackgroundColor() {
         document.body.style.backgroundColor = '#006600'
       }
       
       function stopBackgroundColor() {
         document.body.style.backgroundColor = ''
       }
       
       function startAudio() {
         if (!oscillator) {
           initAudioContext()
           if (audioContext.state === 'suspended') {
             audioContext.resume()
           }
           
           // Reset gain to full volume
           gainNode.gain.setValueAtTime(0.3, audioContext.currentTime)
           
           oscillator = audioContext.createOscillator()
           oscillator.type = 'sine'
           oscillator.frequency.setValueAtTime(440, audioContext.currentTime) // A4 note
           oscillator.connect(gainNode)
           oscillator.start()
         }
       }
       
       function stopAudio() {
         if (oscillator) {
           try {
             // Quick volume fade-out to prevent clicking
             gainNode.gain.setValueAtTime(gainNode.gain.value, audioContext.currentTime)
             gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.01) // 10ms fade
             
             // Stop oscillator after fade completes
             setTimeout(() => {
               if (oscillator) {
                 oscillator.stop()
                 oscillator.disconnect()
                 oscillator = null
               }
             }, 15) // Slightly longer than fade duration
           } catch (e) {
             // Oscillator might already be stopped
             oscillator = null
           }
         }
       }
       
       function startMorseVisualizer() {
         if (!isDrawingLine) {
           isDrawingLine = true
           
           // Create a new segment at the right side
           const newSegment = {
             x: window.innerWidth - 20,
             width: 2,
             isActive: true
           }
           
           morseSegments.push(newSegment)
           startMorseAnimation()
         }
       }
       
       function stopMorseVisualizer() {
         if (isDrawingLine) {
           isDrawingLine = false
         }
       }
       
       // Remote user visualization functions
       function handleRemoteSpacePress() {
         // All remote effects combined
         document.body.style.backgroundColor = '#ff6600'
         if (!oscillator) {
           initAudioContext()
           if (audioContext.state === 'suspended') {
             audioContext.resume()
           }
           
           gainNode.gain.setValueAtTime(0.2, audioContext.currentTime)
           
           oscillator = audioContext.createOscillator()
           oscillator.type = 'sine'
           oscillator.frequency.setValueAtTime(880, audioContext.currentTime)
           oscillator.connect(gainNode)
           oscillator.start()
         }
         
         if (!isDrawingLine) {
           isDrawingLine = true
           
           const newSegment = {
             x: window.innerWidth - 20,
             width: 2,
             isActive: true,
             isRemote: true
           }
           
           morseSegments.push(newSegment)
           startMorseAnimation()
         }
       }
       
       function handleRemoteSpaceRelease() {
         // Stop all remote effects
         document.body.style.backgroundColor = ''
         if (oscillator) {
           try {
             gainNode.gain.setValueAtTime(gainNode.gain.value, audioContext.currentTime)
             gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.01)
             
             setTimeout(() => {
               if (oscillator) {
                 oscillator.stop()
                 oscillator.disconnect()
                 oscillator = null
               }
             }, 15)
           } catch (e) {
             oscillator = null
           }
         }
         
         if (isDrawingLine) {
           isDrawingLine = false
         }
       }

       // No mode switching needed
       
       // ESC key handler - clear screen
       document.addEventListener('keydown', function (event) {
         if (event.key === 'Escape') {
           // Clear all effects
           
           // Clear all effects
           stopBackgroundColor()
           stopAudio()
           stopMorseVisualizer()
           
           // Hide circle if visible
           const circle = document.getElementById('centerCircle')
           if (circle) {
             circle.style.display = 'none'
           }
           
           // Clear morse canvas
           if (morseCtx) {
             morseCtx.clearRect(0, 0, morseCanvas.width, morseCanvas.height)
           }
           
           // Clear morse segments array
           morseSegments = []
           
           // Stop any running animations
           if (morseAnimationId) {
             cancelAnimationFrame(morseAnimationId)
             morseAnimationId = null
           }
         }
       })

      const SPACE = 'Space'

      // Space bar behavior based on current mode
      document.addEventListener('keydown', function (event) {
        if (event.code === SPACE) {
          event.preventDefault() // Prevent default space bar behavior (page scrolling)
          handleSpacePress()
        }
      })

      document.addEventListener('keyup', function (event) {
        if (event.code === SPACE) {
          handleSpaceRelease()
        }
      })

       function handleSpacePress() {
         // Send WebSocket message for space press
         sendWebSocketMessage(1)
         
         // All effects: background + audio + visualizer
         startBackgroundColor()
         startAudio()
         startMorseVisualizer()
       }

       function handleSpaceRelease() {
         // Send WebSocket message for space release
         sendWebSocketMessage(0)
         
         // Stop all effects
         stopBackgroundColor()
         stopAudio()
         stopMorseVisualizer()
       }
    </script>
</body>
</html>
