<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morwse</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: 'Courier New', monospace;
        margin: 0;
        padding: 1rem;
        min-height: 100vh;
      }

      pre {
        text-align: center;
        margin: 0;
        color: #00ff00;
      }

      .mode-display {
        position: fixed;
        top: 1rem;
        right: 1rem;
      }

       .center-circle {
         position: fixed;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         width: 100px;
         height: 100px;
         background-color: #006600;
         border-radius: 50%;
         z-index: 1000;
         display: none;
       }
       
       .morse-canvas {
         position: fixed;
         top: 50%;
         left: 0;
         width: 100%;
         height: 4px;
         transform: translateY(-50%);
         z-index: 1000;
         pointer-events: none;
       }
    </style>
</head>
<body>
    <code><pre class="mode-display" id="modeDisplay">1</pre></code>
    <code><pre>[ SPACE ] beep | [ 1 - 5 ] modes | [ ESC ] clear</pre></code>
    <div class="center-circle" id="centerCircle"></div>
    <canvas class="morse-canvas" id="morseCanvas"></canvas>

    <script>
       let currentMode = 1
       const modeDisplay = document.getElementById('modeDisplay')
       
       // Web Audio API setup
       let audioContext = null
       let oscillator = null
       let gainNode = null
       
       // Morse code visualizer setup (canvas-based)
       let morseCanvas = null
       let morseCtx = null
       let morseSegments = [] // Array of {x, width, isActive}
       let morseAnimationId = null
       let isDrawingLine = false
       
       // Initialize audio context (will be created on first user interaction)
       function initAudioContext() {
         if (!audioContext) {
           audioContext = new (window.AudioContext || window.webkitAudioContext)()
           gainNode = audioContext.createGain()
           gainNode.connect(audioContext.destination)
         }
       }
       
       // Initialize morse canvas
       function initMorseCanvas() {
         if (!morseCanvas) {
           morseCanvas = document.getElementById('morseCanvas')
           morseCtx = morseCanvas.getContext('2d')
           
           // Set canvas size to match screen
           morseCanvas.width = window.innerWidth
           morseCanvas.height = 4
           
           // Set drawing style
           morseCtx.fillStyle = '#00ff00'
         }
       }
       
       // Morse code visualizer animation (canvas-based)
       function animateMorseCanvas() {
         // Clear canvas
         morseCtx.clearRect(0, 0, morseCanvas.width, morseCanvas.height)
         
         // Move all segments left and draw them
         for (let i = morseSegments.length - 1; i >= 0; i--) {
           const segment = morseSegments[i]
           segment.x -= 2 // Move 2px left per frame
           
           // Remove segments that are completely off screen
           if (segment.x + segment.width < 0) {
             morseSegments.splice(i, 1)
             continue
           }
           
           // Draw the segment
           morseCtx.fillRect(segment.x, 1, segment.width, 2)
         }
         
         // If we're currently drawing a line, extend it
         if (isDrawingLine) {
           const currentSegment = morseSegments[morseSegments.length - 1]
           if (currentSegment) {
             currentSegment.width += 1
             // Don't let it go off the right edge
             if (currentSegment.x + currentSegment.width > window.innerWidth) {
               currentSegment.width = window.innerWidth - currentSegment.x
             }
           }
         }
         
         // Continue animation if there are segments or if we're drawing
         if (morseSegments.length > 0 || isDrawingLine) {
           morseAnimationId = requestAnimationFrame(animateMorseCanvas)
         }
       }
       
       // Start morse animation
       function startMorseAnimation() {
         initMorseCanvas()
         if (!morseAnimationId) {
           morseAnimationId = requestAnimationFrame(animateMorseCanvas)
         }
       }
       
       // Reusable functions for mode behaviors
       function startBackgroundColor() {
         document.body.style.backgroundColor = '#006600'
       }
       
       function stopBackgroundColor() {
         document.body.style.backgroundColor = ''
       }
       
       function startAudio() {
         if (!oscillator) {
           initAudioContext()
           if (audioContext.state === 'suspended') {
             audioContext.resume()
           }
           
           // Reset gain to full volume
           gainNode.gain.setValueAtTime(0.3, audioContext.currentTime)
           
           oscillator = audioContext.createOscillator()
           oscillator.type = 'sine'
           oscillator.frequency.setValueAtTime(440, audioContext.currentTime) // A4 note
           oscillator.connect(gainNode)
           oscillator.start()
         }
       }
       
       function stopAudio() {
         if (oscillator) {
           try {
             // Quick volume fade-out to prevent clicking
             gainNode.gain.setValueAtTime(gainNode.gain.value, audioContext.currentTime)
             gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.01) // 10ms fade
             
             // Stop oscillator after fade completes
             setTimeout(() => {
               if (oscillator) {
                 oscillator.stop()
                 oscillator.disconnect()
                 oscillator = null
               }
             }, 15) // Slightly longer than fade duration
           } catch (e) {
             // Oscillator might already be stopped
             oscillator = null
           }
         }
       }
       
       function startMorseVisualizer() {
         if (!isDrawingLine) {
           isDrawingLine = true
           
           // Create a new segment at the right side
           const newSegment = {
             x: window.innerWidth - 20,
             width: 2,
             isActive: true
           }
           
           morseSegments.push(newSegment)
           startMorseAnimation()
         }
       }
       
       function stopMorseVisualizer() {
         if (isDrawingLine) {
           isDrawingLine = false
         }
       }

       // Mode switching with keys 1-5
       document.addEventListener('keydown', function (event) {
         if (event.key >= '1' && event.key <= '5') {
           currentMode = parseInt(event.key)
           modeDisplay.textContent = currentMode
         }
       })
       
       // ESC key handler - clear screen and reset to mode 1
       document.addEventListener('keydown', function (event) {
         if (event.key === 'Escape') {
           // Reset to mode 1
           currentMode = 1
           modeDisplay.textContent = currentMode
           
           // Clear all effects
           stopBackgroundColor()
           stopAudio()
           stopMorseVisualizer()
           
           // Hide circle if visible
           const circle = document.getElementById('centerCircle')
           if (circle) {
             circle.style.display = 'none'
           }
           
           // Clear morse canvas
           if (morseCtx) {
             morseCtx.clearRect(0, 0, morseCanvas.width, morseCanvas.height)
           }
           
           // Clear morse segments array
           morseSegments = []
           
           // Stop any running animations
           if (morseAnimationId) {
             cancelAnimationFrame(morseAnimationId)
             morseAnimationId = null
           }
         }
       })

      const SPACE = 'Space'

      // Space bar behavior based on current mode
      document.addEventListener('keydown', function (event) {
        if (event.code === SPACE) {
          event.preventDefault() // Prevent default space bar behavior (page scrolling)
          handleSpacePress()
        }
      })

      document.addEventListener('keyup', function (event) {
        if (event.code === SPACE) {
          handleSpaceRelease()
        }
      })

       function handleSpacePress() {
         if (currentMode === 1) {
           // Mode 1: Only background color changes
           startBackgroundColor()
         } else if (currentMode === 2) {
           // Mode 2: Only circle appears (no background change)
           const circle = document.getElementById('centerCircle')
           if (circle) {
             circle.style.display = 'block'
           }
         } else if (currentMode === 3) {
           // Mode 3: Audio only - play sine wave
           startAudio()
         } else if (currentMode === 4) {
           // Mode 4: Morse code visualizer - start drawing line
           startMorseVisualizer()
         } else if (currentMode === 5) {
           // Mode 5: Combination of modes 1+3+4 (background + audio + visualizer)
           startBackgroundColor()
           startAudio()
           startMorseVisualizer()
         }
       }

       function handleSpaceRelease() {
         if (currentMode === 1) {
           // Mode 1: Reset background color
           stopBackgroundColor()
         } else if (currentMode === 2) {
           // Mode 2: Remove circle
           const circle = document.getElementById('centerCircle')
           if (circle) {
             circle.style.display = 'none'
           }
         } else if (currentMode === 3) {
           // Mode 3: Stop sine wave with volume fade-out
           stopAudio()
         } else if (currentMode === 4) {
           // Mode 4: Morse code visualizer - stop drawing line
           stopMorseVisualizer()
         } else if (currentMode === 5) {
           // Mode 5: Combination - stop all effects
           stopBackgroundColor()
           stopAudio()
           stopMorseVisualizer()
         }
       }
    </script>
</body>
</html>
